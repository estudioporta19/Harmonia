<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexaSynth - Sampler Visual com Estilo</title>
  <style>
    :root {
      --bg-color: #0a0a1a;
      --hex-size: 70px;
      --highlight: #0ff;
      --shadow-glow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #141428 0%, #090918 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0;
      background: linear-gradient(45deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #0ff); }
      to { filter: drop-shadow(0 0 20px #f0f); }
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
    }

    .hex-row {
      display: flex;
      gap: 4px;
    }

    .hex {
      width: var(--hex-size);
      height: calc(var(--hex-size) * 1.1547);
      background: linear-gradient(145deg, #222244, #111122);
      clip-path: polygon(
        25% 0%, 75% 0%,
        100% 50%, 75% 100%,
        25% 100%, 0% 50%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
      box-shadow: 0 0 5px #000;
      position: relative;
    }

    .hex:hover {
      transform: scale(1.1);
      filter: brightness(1.5) saturate(1.5);
      box-shadow: var(--shadow-glow);
    }

    .hex.active::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 15px;
      background: radial-gradient(circle, #0ff 10%, transparent 70%);
      opacity: 0.3;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    .controls {
      text-align: center;
      margin-top: 30px;
    }

    .controls input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #0ff, #00f0ff);
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s;
    }

    .upload-label:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>â¬¢ HexaSynth â¬¢</h1>
  <div class="controls">
    <label for="fileInput" class="upload-label">ðŸŽ§ Escolher Som</label>
    <input type="file" id="fileInput" accept="audio/*">
  </div>

  <div class="grid" id="hexGrid"></div>

  <script>
    const notes = ['C', 'D', 'E', 'G', 'A'];

    function createGrid() {
      const grid = document.getElementById('hexGrid');
      const pattern = [4, 5, 4, 5];
      let index = 0;

      pattern.forEach((count, rowIdx) => {
        const row = document.createElement('div');
        row.className = 'hex-row';
        if (rowIdx % 2 !== 0) row.style.marginLeft = 'calc(var(--hex-size) / 2)';

        for (let i = 0; i < count; i++) {
          const hex = document.createElement('div');
          hex.className = 'hex';
          hex.dataset.index = index;

          const note1 = notes[index % notes.length];
          const note2 = notes[(index + 3) % notes.length];

          hex.textContent = `${note1} + ${note2}`;

          hex.addEventListener('mousedown', () => {
            playNote(index);
            hex.classList.add('active');
          });
          hex.addEventListener('mouseup', () => hex.classList.remove('active'));
          hex.addEventListener('mouseleave', () => hex.classList.remove('active'));

          row.appendChild(hex);
          index++;
        }
        grid.appendChild(row);
      });
    }

    createGrid();

    let audioBuffer = null;
    let context = new (window.AudioContext || window.webkitAudioContext)();

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      audioBuffer = await context.decodeAudioData(arrayBuffer);
      console.log('Ãudio carregado');
    });

    function playNote(index) {
      if (!audioBuffer) return;

      const semitones1 = notesToSemitones(index % notes.length) + 36;
      const semitones2 = notesToSemitones((index + 3) % notes.length) + 48;

      triggerSample(semitones1);
      setTimeout(() => triggerSample(semitones2), 50);
    }

    function notesToSemitones(noteIndex) {
      const scale = [0, 2, 4, 7, 9];
      return scale[noteIndex];
    }

    function triggerSample(semitones) {
      const source = context.createBufferSource();
      source.buffer = audioBuffer;
      const rate = Math.pow(2, (semitones - 60) / 12);
      source.playbackRate.value = rate;

      source.connect(context.destination);
      source.start(0);
      source.stop(context.currentTime + 2);
    }
  </script>
</body>
</html>
